<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Colaboradores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <img src="logo.png" alt="Sonax" class="brand-logo" />
      </div>

      <nav>
        <button data-view="colaboradores" class="nav-btn active">
          <span>üë•</span> Colaboradores
        </button>
        <button data-view="controle" class="nav-btn">
          <span>üóÇÔ∏è</span> Controle de Logados
        </button>
        <button data-view="operacao" class="nav-btn">
          <span>üìä</span> Opera√ß√£o Ativa
        </button>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Topbar -->
      <header class="topbar">
        <div class="titles">
          <h1 id="page-title">Colaboradores</h1>
          <div id="data-hoje" class="muted"></div>
        </div>

        <div class="top-actions">
          <button id="export-todos" class="btn btn-outline" type="button">
            <span class="icon">‚¨á</span> Exportar (CSV)
          </button>

          <div class="add-wrap">
            <button id="btn-add" class="btn btn-primary" type="button">+ Adicionar</button>
            <div id="add-menu" class="menu hidden" role="menu" aria-hidden="true">
              <button id="menu-add-agente" class="menu-item" type="button">Adicionar agente</button>
              <button id="menu-add-ferias" class="menu-item" type="button">Adicionar pr√≥ximas f√©rias</button>
            </div>
          </div>
        </div>
      </header>

      <!-- ====== VIEW: COLABORADORES ====== -->
      <section id="colaboradores" class="view">
        <div class="card">
          <div class="card-header">
            <div class="search-wrap">
              <input id="search" placeholder="Buscar colaborador..." />
            </div>
          </div>

          <div class="card-body">
            <table id="table" class="table hidden">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Status</th>
                  <th>Logado</th>
                  <th>A√ß√µes</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div id="search-hint" class="muted">Digite no campo acima para buscar um colaborador‚Ä¶</div>
          </div>
        </div>

        <div class="stack">
          <div class="card card-lg">
            <div class="card-header">
              <h3>Colaboradores de Atestado ou F√©rias</h3>
            </div>
            <div class="card-body" id="destaques-list"></div>
          </div>

          <div class="card card-lg">
            <div class="card-header">
              <h3>Pr√≥ximos agentes de f√©rias</h3>
              <div class="chip" id="mes-atual">M√™s</div>
            </div>
            <div class="card-body" id="ferias-list"></div>
          </div>
        </div>
      </section>

      <!-- ====== VIEW: CONTROLE ====== -->
      <section id="controle" class="view hidden">
        <div class="card">
          <div class="card-header">
            <h3>Controle de Logados</h3>
            <button id="save-status" class="btn btn-primary" type="button">Salvar Status</button>
          </div>
          <div class="card-body" id="controle-list"></div>
        </div>
      </section>

      <!-- ====== VIEW: OPERA√á√ÉO ====== -->
      <section id="operacao" class="view hidden">
        <div class="card">
          <div class="card-header">
            <h3>Opera√ß√£o Ativa</h3>
            <button id="refresh-operacao" class="btn btn-outline" type="button">Atualizar</button>
          </div>
          <div class="card-body">
            <div class="stat">
              <div>Total de Logados</div>
              <div id="total-logados" class="big">0</div>
            </div>
            <div id="ativos-list" class="ativos-list"></div>
          </div>
        </div>
      </section>
    </main>

    <img src="assistant.png" alt="Assistente" class="assistant-hero" />
  </div>

  <!-- Overlay + Modais -->
  <div id="overlay" class="hidden"></div>

  <!-- Modal Agente (Adicionar/Editar) -->
  <div id="modal-agente" class="modal hidden">
    <div class="modal-content">
      <h3 id="agente-title">Adicionar agente</h3>
      <input id="agente-id" type="hidden" />
      <input id="agente-nome" placeholder="Nome do colaborador" />
      <select id="agente-status">
        <option value="ativo">Ativo</option>
        <option value="ferias">F√©rias</option>
        <option value="atestado">Atestado</option>
        <option value="folga">Folga Compensa√ß√£o</option>
      </select>
      <div class="modal-actions">
        <button class="btn" data-close="agente">Cancelar</button>
        <button id="agente-save" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Modal F√©rias (cadastro de agenda de f√©rias) -->
  <div id="modal-ferias" class="modal hidden">
    <div class="modal-content">
      <h3>Adicionar pr√≥ximas f√©rias</h3>
      <input id="ferias-nome" placeholder="Nome do colaborador" />
      <select id="ferias-mes">
        <option value="" disabled selected>M√™s</option>
        <option value="1">Janeiro</option><option value="2">Fevereiro</option>
        <option value="3">Mar√ßo</option><option value="4">Abril</option>
        <option value="5">Maio</option><option value="6">Junho</option>
        <option value="7">Julho</option><option value="8">Agosto</option>
        <option value="9">Setembro</option><option value="10">Outubro</option>
        <option value="11">Novembro</option><option value="12">Dezembro</option>
      </select>
      <div class="modal-actions">
        <button class="btn" data-close="ferias">Cancelar</button>
        <button id="ferias-save" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>

  <script src="app.js?v=5" defer></script>
</body>
</html>
