<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Colaboradores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <img src="logo.png" alt="Sonax In Home" class="brand-logo" />
        <div class="brand-name">Sonax<br><span>In home</span></div>
      </div>

      <nav>
        <button data-view="colaboradores" class="nav-btn active">
          <span>üë•</span> Colaboradores
        </button>
        <button data-view="controle" class="nav-btn">
          <span>üóÇÔ∏è</span> Controle de Logados
        </button>
        <button data-view="operacao" class="nav-btn">
          <span>üìä</span> Opera√ß√£o Ativa
        </button>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Topbar -->
      <header class="topbar">
        <div class="titles">
          <h1 id="page-title">Colaboradores</h1>
          <div id="data-hoje" class="muted"></div>
        </div>

        <div class="top-actions">
          <button id="export-logados" class="btn btn-outline">
            <span class="icon">‚¨á</span> Exportar Logados (CSV)
          </button>
          <button id="export-nao-logados" class="btn btn-outline">
            <span class="icon">‚¨á</span> Exportar N√£o Logados (CSV)
          </button>
          <button id="btn-add" class="btn btn-primary">+ Adicionar</button>
        </div>
      </header>

      <!-- ====== VIEW: COLABORADORES ====== -->
      <section id="colaboradores" class="view">
        <div class="card">
          <div class="card-header">
            <div class="search-wrap">
              <input id="search" placeholder="Buscar colaborador..." />
            </div>
          </div>

          <div class="card-body">
            <table id="table" class="table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Status</th>
                  <th>Logado</th>
                  <th>A√ß√µes</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!-- Destaques: F√©rias/Atestado -->
        <div class="grid-2">
          <div class="card card-lg">
            <div class="card-header">
              <h3>Colaboradores de Atestado ou F√©rias</h3>
            </div>
            <div class="card-body" id="destaques-list">
              <!-- app.js preenche -->
            </div>
          </div>

          <!-- Pr√≥ximos de F√©rias -->
          <div class="card card-lg">
            <div class="card-header">
              <h3>Pr√≥ximos agentes de f√©rias</h3>
              <div class="chip" id="mes-atual">M√™s</div>
            </div>
            <div class="card-body" id="ferias-list">
              <!-- app.js preenche -->
            </div>
          </div>
        </div>
      </section>

      <!-- ====== VIEW: CONTROLE ====== -->
      <section id="controle" class="view hidden">
        <div class="card">
          <div class="card-header">
            <h3>Controle de Logados</h3>
            <button id="save-status" class="btn btn-primary">Salvar Status</button>
          </div>
          <div class="card-body" id="controle-list"></div>
        </div>
      </section>

      <!-- ====== VIEW: OPERA√á√ÉO ====== -->
      <section id="operacao" class="view hidden">
        <div class="card">
          <div class="card-header">
            <h3>Opera√ß√£o Ativa</h3>
            <button id="refresh-operacao" class="btn btn-outline">Atualizar</button>
          </div>
          <div class="card-body">
            <div class="stat">
              <div>Total de Logados</div>
              <div id="total-logados" class="big">0</div>
            </div>
            <div id="ativos-list" class="ativos-list"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Hero da assistente -->
    <img src="assistant.png" alt="Assistente" class="assistant-hero" />
  </div>

  <!-- Overlay + Modal -->
  <div id="overlay" class="hidden"></div>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title">Adicionar Colaborador</h3>
      <input id="modal-input" placeholder="Nome do colaborador" />
      <!-- status opcional no mesmo input? (j√° preparado no app.js se quiser expandir) -->
      <div class="modal-actions">
        <button id="modal-cancel" class="btn">Cancelar</button>
        <button id="modal-save" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
